<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Booking</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, select {
      background-color: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      background-color: #00C9A7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00A387;
      transform: scale(1.05);
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer a {
      color: #00FFB3;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>‚ú® Make a Booking ‚ú®</h1>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <select id="time" required>
      <option value="">Loading available times...</option>
    </select>
    <button type="submit">Book Now</button>
  </form>

  <p id="response"></p>

  <div class="footer">
    <p>View admin panel: <a href="https://booking-app-p8q8.onrender.com/bookings" target="_blank">Bookings Page</a></p>
  </div>

  <script>
    const API_BASE = "https://booking-app-p8q8.onrender.com";

    // üïí Load available times into the dropdown
    async function loadAvailability() {
      const select = document.getElementById("time");
      try {
        const res = await fetch(`${API_BASE}/availability`);
        const slots = await res.json();

        select.innerHTML = ""; // Clear current options

        if (slots.length === 0) {
          const opt = document.createElement("option");
          opt.text = "No available times üòÖ";
          opt.disabled = true;
          opt.selected = true;
          select.add(opt);
        } else {
          const defaultOpt = document.createElement("option");
          defaultOpt.text = "Select a time";
          defaultOpt.value = "";
          select.add(defaultOpt);

          slots.forEach((slot) => {
            const opt = document.createElement("option");
            opt.value = slot;
            opt.text = slot;
            select.add(opt);
          });
        }
      } catch (err) {
        console.error("Error loading availability:", err);
        select.innerHTML = "<option>Error loading times</option>";
      }
    }

    // üì§ Handle booking submission
    document.getElementById("bookingForm").onsubmit = async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const time = document.getElementById("time").value;
      const responseEl = document.getElementById("response");

      try {
        const res = await fetch(`${API_BASE}/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, time })
        });

        const data = await res.json();
        responseEl.innerText = data.message;
        responseEl.style.color = "#00FFB3";

        // Reload available times (in case the slot is now taken)
        await loadAvailability();

      } catch (error) {
        responseEl.innerText = "‚ùå Error sending booking!";
        responseEl.style.color = "red";
      }
    };

    // Load availability on page load
    loadAvailability();
  </script>
</body>
</html>
