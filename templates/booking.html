<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input {
            background-color: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            background-color: #00C9A7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00A387;
            transform: scale(1.05);
        }

        #response {
            margin-top: 15px;
            font-weight: bold;
        }

        .popup-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }

        .popup-backdrop.visible {
            visibility: visible;
            opacity: 1;
        }

        .popup-card {
            background: white;
            color: #333;
            border-radius: 14px;
            padding: 22px 24px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .popup-card h2 {
            margin: 0 0 10px;
            color: #ff8a00;
        }

        .popup-card p {
            margin: 0 0 16px;
            color: #555;
        }

        .popup-card button {
            background-color: #ff9800;
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(255,152,0,0.35);
        }
    </style>
</head>

<body>
    <h1>✨ Make a Booking ✨</h1>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="time" placeholder="Booking Time (e.g. 12:30)" required>
        <button type="submit">Book Now</button>
    </form>

    <p id="response"></p>

    <div class="popup-backdrop" id="bookingPopup" aria-hidden="true">
        <div class="popup-card" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
            <h2 id="popupTitle">Thanks for booking!</h2>
            <p>Thanks, I'll be in touch soon to confirm this.</p>
            <button type="button" id="closePopup">Lovely!</button>
        </div>
    </div>

    <script>
        const bookingPopup = document.getElementById("bookingPopup");
        const closePopup = document.getElementById("closePopup");

        function showPopup() {
            bookingPopup.classList.add("visible");
            bookingPopup.setAttribute("aria-hidden", "false");
            closePopup.focus();
        }

        function hidePopup() {
            bookingPopup.classList.remove("visible");
            bookingPopup.setAttribute("aria-hidden", "true");
        }

        closePopup.addEventListener("click", hidePopup);
        bookingPopup.addEventListener("click", (event) => {
            if (event.target === bookingPopup) hidePopup();
        });

        document.getElementById("bookingForm").onsubmit = async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const time = document.getElementById("time").value;

            try {
                const res = await fetch("/book", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, time })
                });

                const data = await res.json();
                document.getElementById("response").innerText = data.message;
                document.getElementById("response").style.color = "#00FFB3";
                showPopup();
            } catch (error) {
                document.getElementById("response").innerText = "❌ Error sending booking!";
                document.getElementById("response").style.color = "red";
            }
        };
    </script>
</body>
</html>
